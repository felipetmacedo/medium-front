<div class="doca">
  <navbar></navbar>

  <loading class="doca-mt-8" ng-show="loading"></loading>

  <div
    class="doca-page"
    ng-show="!loading"
    style="margin-inline: 6rem; border-radius: 1rem; margin-top: 2rem"
  >
    <div>
      <div ng-repeat="post in posts">
        <ul class="doca-list">
          <a ng-href="#!/post/{{ post.id }}">
            <li class="doca-list__item">
                <h1 class="doca-page__title">{{ truncate(post.title, 50) }}</h1>
                <h2 class="doca-page__subtitle">
                  {{ truncate(post.content, 400) }}
              </h2>
              </li>
            </li>
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
