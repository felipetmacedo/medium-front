<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create Account</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="loginForm" ng-submit="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" ng-model="formData.name" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        ng-model="formData.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        ng-model="formData.password"
        required
      />
    </div>
    <div style="display: flex; gap: 1rem; justify-content: flex-end">
      <button class="btn btn-warning" type="button" ng-click="cancel()">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Confirm</button>
    </div>
  </form>
</div>
