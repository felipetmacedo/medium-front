<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Escreva um post</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="loginForm" ng-submit="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        class="form-control"
        id="title"
        ng-model="formData.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        class="form-control"
        id="content"
        ng-model="formData.content"
        rows="8"
        required
      ></textarea>
    </div>
    <div
      style="
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        flex-wrap: wrap;
      "
    >
      <button class="btn btn-warning" type="button" ng-click="cancel()">
        Cancel
      </button>
      <button class="btn btn-primary" type="submit">Confirm</button>
    </div>
  </form>
</div>
