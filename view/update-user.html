<div>
  <header class="header">
    <img class="full-logo-header" src="../assets/images/amigo.png" />
    <div class="buttons-header">
      <button
        class="buttons-header-item form-control btn btn-outline-light"
        ui-sref="profile"
        style="width: 6vw"
      >
        return
      </button>
      <button
        class="buttons-header-item form-control btn btn-outline-light"
        style="width: 6vw"
        ui-sref="all-movies"
      >
        movies
      </button>
      <button
        class="buttons-header-item form-control btn btn-primary"
        style="width: 6vw"
        ng-click="logOut()"
      >
        log out
      </button>
    </div>
  </header>
  <div class="container-atualizar">
    <div class="login-form-container">
      <h1 class="update-text">Update user</h1>
      <form class="form-login">
        <div class="login-container-form-item">
          <label for="username">Username</label>
          <input
            class="form-control"
            type="text"
            ng-model="updateUserInfo.username"
            ng-minlength="3"
            placeholder=""
          />
        </div>
        <div class="login-container-form-item">
          <label for="email">E-mail</label>
          <input
            class="form-control"
            type="email"
            ng-model="updateUserInfo.email"
            ng-minlength="10"
            placeholder=""
          />
        </div>
        <div class="login-container-form-item">
          <button
            class="btn btn-block cadastro-button"
            ng-click="updateUser(updateUserInfo)"
          >
            Atualizar usu√°rio
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
