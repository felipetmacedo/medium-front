<div class="container-recover">
    <div class="login-form-container">
        <div class="full-logo-container">
            <img class="full-Logo-recover" src="../assets/images/amigo.png">
        </div>
        <form class="form-login">
            <div class="login-container-form-item">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" ng-model="form.email" ng-required="true"
                    placeholder="" />
            </div>
            <div class="login-container-form-item" >
                <button class="btn btn-block login-btn" ng-click="submitForm()" ng-disabled="!form.email">Confirmar</button>
            </div>
            <h6 class="login-cadastrar-usuario"><a style="color: #C8A5E6;" href="index.html">voltar ao
                    menu inicial</a>
        </form>
    </div>
</div>
